version: '3.8'

services:
  peso-tracker-landing:
    build: .
    container_name: peso-tracker-landing
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
    networks:
      - peso-tracker-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/peso-tracker/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  peso-tracker-network:
    driver: bridge