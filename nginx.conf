server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Redirect /peso-tracker/ to /peso-tracker
    location = /peso-tracker/ {
        return 301 /peso-tracker;
    }

    # CSS and JS assets - HIGHEST PRIORITY
    location ~ ^/peso-tracker/_astro/(.*)$ {
        try_files /_astro/$1 =404;
        expires 3M;
        add_header Cache-Control "public, immutable" always;
        add_header Vary "Accept-Encoding" always;
    }

    # Screenshots
    location ~ ^/peso-tracker/screenshots/(.*)$ {
        try_files /screenshots/$1 =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Favicons
    location ~ ^/peso-tracker/favicons/(.*)$ {
        try_files /favicons/$1 =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Main peso-tracker page
    location /peso-tracker {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate, max-age=0" always;
    }

    # Root fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Hide nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}